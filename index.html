<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO - Multiplayer Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby-screen" class="screen active">
        <div class="lobby-container">
            <h1 class="game-title">ðŸŽ´ UNO GAME</h1>
            <div class="lobby-form">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
                <input type="text" id="room-code" placeholder="Room code (optional)" maxlength="6">
                <button id="join-btn" class="btn-primary">Join Game</button>
                <button id="create-room-btn" class="btn-secondary">Create Private Room</button>
            </div>
            <div id="lobby-message"></div>
        </div>
    </div>

    <div id="waiting-screen" class="screen">
        <div class="waiting-container">
            <h2>Waiting Room</h2>
            <div id="room-info">
                <p>Room Code: <span id="waiting-room-code"></span></p>
                <button id="copy-code-btn">Copy Code</button>
            </div>
            <div class="waiting-players">
                <h3>Players (<span id="waiting-player-count">0</span>/15)</h3>
                <div id="waiting-players-list"></div>
            </div>
            <button id="start-game-btn" class="btn-primary" style="display: none;">Start Game</button>
            <p class="waiting-message">Waiting for host to start the game...</p>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-container">
            <div class="game-header">
                <div class="room-info-game">
                    Room: <span id="game-room-code"></span>
                </div>
                <div class="game-status">
                    <span id="current-player-turn"></span>
                </div>
                <div class="player-card-count">
                    Your cards: <span id="your-card-count">7</span>
                </div>
            </div>

            <div class="players-area">
                <div id="other-players"></div>
            </div>

            <div class="game-area">
                <div class="deck-area">
                    <div class="draw-pile" id="draw-pile">
                        <div class="card card-back">UNO</div>
                        <div class="cards-remaining"><span id="deck-count">108</span> cards</div>
                    </div>
                    <div class="discard-pile" id="discard-pile">
                        <div class="card" id="top-card"></div>
                    </div>
                </div>

                <div id="color-chooser" class="color-chooser hidden">
                    <h3>Choose a color:</h3>
                    <div class="color-options">
                        <button class="color-choice red" data-color="red">Red</button>
                        <button class="color-choice yellow" data-color="yellow">Yellow</button>
                        <button class="color-choice green" data-color="green">Green</button>
                        <button class="color-choice blue" data-color="blue">Blue</button>
                    </div>
                </div>
            </div>

            <div class="player-hand-area">
                <div class="action-buttons">
                    <button id="draw-card-btn" class="btn-action">Draw Card</button>
                    <button id="uno-btn" class="btn-uno">UNO!</button>
                </div>
                <div id="player-hand" class="player-hand"></div>
            </div>

            <div class="game-log">
                <h4>Game Log</h4>
                <div id="game-messages"></div>
            </div>
        </div>
    </div>

    <div id="game-over-screen" class="screen">
        <div class="game-over-container">
            <h1>ðŸŽ‰ Game Over!</h1>
            <div id="winner-announcement"></div>
            <div id="final-scores"></div>
            <button id="play-again-btn" class="btn-primary">Play Again</button>
            <button id="leave-game-btn" class="btn-secondary">Leave Game</button>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
